	<script type="text/javascript">
	$(function(){
		if(window.navigator.userAgent.match(/MicroMessenger/i) ? true : false){
			$('.toweixin').hide();
		}
		else{
			$('.fweixin').hide();
		}
	});
	$('.fweixin').on('click', function(e){
		$('.copy-laye').hide();
		$('.copy-laye-content').hide(); 
		$('body').removeAttr('ontouchmove');
		
		e.preventDefault();
	});

	new Clipboard('.copyBtn').on('success', function(e) {
		var e = e || window.event;
		setTop('.copy-laye-show-1');
		e.clearSelection();
	}).on('error', function(e) {
		var e = e || window.event;
		setTop('.copy-laye-show-2');
		e.clearSelection();
	});
	$('.copy-laye').on('click', function(e){
		$('.copy-laye').hide();
		$('.copy-laye-content').hide(); 
		$('body').removeAttr('ontouchmove');
		
		e.preventDefault();
	});

	$('.copy-laye').click(function(e){
		if( $(e.target).hasClass('copy-laye') ){
			$('.copy-laye').hide();
			$('body').removeAttr('ontouchmove');
		}
		e.stopPropagation();
	});

	function showtip(title, icon, qrcode){
		$('.copy-laye-content .name').html(title);
		$('.copy-laye-content .ewm img').attr('src', icon);
	}
	</script>

    <script>
		if (navigator.userAgent.match(/MicroMessenger/i) == 'MicroMessenger') {
        url = location.href.split('#')[0];  
        url = encodeURIComponent(url); 
        $.ajax({
            type: "get",
            url: "https://share.yemajun.com/jssdk.php?url=" + url,
            dataType: "jsonp",
            jsonp: "callback",
            jsonpCallback: "success_jsonpCallback",
            success: function(data) {
                wx.config({
                    appId: data.appId,
                    timestamp: data.timestamp,
                    nonceStr: data.nonceStr,
                    signature: data.signature,
                    jsApiList: [
                         "onMenuShareTimeline",
                        "onMenuShareAppMessage",
                        "onMenuShareQQ", 
                        "onMenuShareWeibo" 
                    ]
                });
            },
            error: function(data) {
                console.log("Timeout");
            }
        });
    wx.ready(function(){  
        var options = {  
            title: '美食台小程序', // 分享标题  
            link: 'https://m.xcx.yemajun.com/app/174.html', // 分享链接，记得使用绝对路径  
            imgUrl: 'https://ae01.alicdn.com/kf/U9dfb39f1205845b7b0656bb555de3cb9A.jpg', // 分享图标，记得使用绝对路径  
            desc: '每天一条精彩美食视频：中餐、西餐、甜点面包、咖啡美酒~', // 分享描述  
            success: function () {  
                console.info('分享成功！');  
                // 用户确认分享后执行的回调函数  
            },  
            cancel: function () {  
                console.info('取消分享！');  
                // 用户取消分享后执行的回调函数  
            }  
        }  
        wx.onMenuShareTimeline(options); // 分享到朋友圈  
        wx.onMenuShareAppMessage(options); // 分享给朋友  
        wx.onMenuShareQQ(options); // 分享到QQ  
    });  
}
