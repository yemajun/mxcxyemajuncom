		if (navigator.userAgent.match(/MicroMessenger/i) == 'MicroMessenger') {

            type: "get",
            url: "https://share.yemajun.com/jssdk.php?url=" + url,
            dataType: "jsonp",
            jsonp: "callback",
            jsonpCallback: "success_jsonpCallback",
            success: function(data) {
                wx.config({
                    appId: data.appId,
                    timestamp: data.timestamp,
                    nonceStr: data.nonceStr,
                    signature: data.signature,
                    jsApiList: [
                         "onMenuShareTimeline",
                        "onMenuShareAppMessage",
                        "onMenuShareQQ", 
                        "onMenuShareWeibo" 
                    ]
                });
            },
            error: function(data) {
                console.log("Timeout");
            }
        });
    wx.ready(function(){

            },  
            cancel: function () {  
                console.info('取消分享！');  
                // 用户取消分享后执行的回调函数  
            }  
        }  
        wx.onMenuShareTimeline(options); // 分享到朋友圈  
        wx.onMenuShareAppMessage(options); // 分享给朋友  
        wx.onMenuShareQQ(options); // 分享到QQ

			if(window.navigator.userAgent.match(/MicroMessenger/i) ? true : false){
				$('.toweixin').hide();
			}
		});

		new Clipboard('.copyBtn').on('success', function(e) {
			var e = e || window.event;
			setTop('.copy-laye-show-1');
		    e.clearSelection();
		}).on('error', function(e) {
			var e = e || window.event;
			setTop('.copy-laye-show-2');
		    e.clearSelection();
		});
		$('.copy-laye').on('click', function(e){
			$('.copy-laye').hide();
			$('.copy-laye-content').hide(); 
			$('body').removeAttr('ontouchmove');
			
			e.preventDefault();
		});

		$('.copy-laye').click(function(e){
			if( $(e.target).hasClass('copy-laye') ){
				$('.copy-laye').hide();
				$('body').removeAttr('ontouchmove');
			}
			e.stopPropagation();
		});

		function showtip(title, icon, qrcode){
			$('.copy-laye-content .name').html(title);
			$('.copy-laye-content .ewm img').attr('src', icon);
